<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="description" content="Aimo Pulse - A couples mood board app for sharing daily pulses" />
    
   <style>
  * {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    /* ✅ DO NOT use position: fixed here (breaks iOS PWA safe-area/layout) */
    overflow: auto;
    -webkit-text-size-adjust: 100%;
  }

  #root {
    min-height: 100%;
  }

  /* ✅ Safe-area padding so content never sits under notch / home bar */
  body {
    padding-top: max(10px, env(safe-area-inset-top));
    padding-right: env(safe-area-inset-right);
    padding-bottom: max(10px, env(safe-area-inset-bottom));
    padding-left: env(safe-area-inset-left);
  }

  /* Better full-height on modern mobile browsers */
  @supports (height: 100dvh) {
    body {
      min-height: 100dvh;
    }
    #root {
      min-height: 100dvh;
    }
  }

  /* Prevent input zoom on iOS */
  input,
  textarea,
  select {
    font-size: 16px !important;
  }
</style>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#A83FFF" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#A83FFF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aimo Pulse" />

    <link rel="apple-touch-startup-image" href="/logo.svg" />

    <link rel="mask-icon" href="/logo.svg" color="#A83FFF" />
    
    <!-- PWA Manifest - Auto-generated by Vite PWA plugin -->
    
    <title>Aimo Pulse</title>

  </body>
