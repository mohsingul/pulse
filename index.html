<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="description" content="Aimo Pulse - A couples mood board app for sharing daily pulses" />
    
    <!-- Prevent zoom in PWA mode -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      html {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: fixed;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* Prevent input zoom on iOS */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#A83FFF" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#A83FFF" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aimo Pulse" />
    <link rel="apple-touch-icon" href="/logo.svg" sizes="180x180" />
    <link rel="apple-touch-startup-image" href="/logo.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="mask-icon" href="/logo.svg" color="#A83FFF" />
    
    <!-- PWA Manifest - Auto-generated by Vite PWA plugin -->
    
    <title>Aimo Pulse</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
